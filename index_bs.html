<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All About Dithering</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style_bs.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary bg-gradient navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-brand" href="#">All About Dithering</div>
                <div class="collapse navbar-collapse" id="portfolio-nav">
                    <ul class="navbar-nav me-auto my-2 my-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="">Privacy Statement</a>
                        </li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#portfolio-nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
            </div>
        </nav>

        <div class="container mt-4 col-md-12">
            <div class="card">
                <div class = "card-header">
                    <h1 style="font-size:1.5em;">Dithering Options</h1>
                </div>

                <div class = "card-body">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Submit an image (.png, .jpg, .tiff, or .bmp)</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    
                    <div class="mb-3">
                        <label for="customRange2" class="form-label">Dithering Level: </label>
                        <label id="current-level"> 2 </label>
                        <input type="range" id="test" class="form-range" min="2" max="256" value="2" id="customRange2">
                    </div>

                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Make grayscale
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
