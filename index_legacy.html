<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floyd-Steinberg Dithering</title>
        <script type="module" src="dither.js"></script>
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <label for="image_file">Submit an image (PNG, JPG, TIFF, or BMP)</label>
        <input type="file" id="image_file" accept="image/png, image/jpeg, image/bmp, image/tiff">
        
        </br>
        
        <label for="num_shades">Number of shades</label>
        <input type="number" id="num_shades" min="2" max="256" value="2">
        
        </br>

        <label for="grayscale_check">Make grayscale?</label>
        <input type="checkbox" id="grayscale_check">

        </br> </br>
        <button type="button" id="dither_button"">Dither</button>
        </br>
        <div class="img_container">
            <img id="uploaded_image" src="">
            </br>   
            <canvas id="dithered_image"></canvas>
        </div>
    </body>
</html>
